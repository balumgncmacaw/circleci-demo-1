version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - run: echo "Building..."

  test_a:
    docker:
      - image: cimg/python:3.11
    steps:
      - run: echo "Running Test A"

  test_b:
    docker:
      - image: cimg/python:3.11
    steps:
      - run: echo "Running Test B"

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "Deploying..."

workflows:
  fan_in_out:
    jobs:
      - build
      - test_a:
          requires:
            - build
      - test_b:
          requires:
            - build
      - deploy:
          requires:
            - test_a
            - test_b
          filters: 
            branches:
              only: main
